<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>

</body>

<script>

    var investorsArr = JSON.parse(localStorage.getItem("investorsData"))||[];
    // console.log(investorsArr);

    investorsArr.forEach(function (ele) {

        var container = document.createElement("div");
        container.setAttribute("id", "container");
        container.style.display = "grid";
        container.style.gridTemplateColumns="repeat(3,1fr)";
        container.style.gap="10px"

        var box = document.createElement("div");
        box.style.borderRadius = "10px";
        box.style.marginTop = "10px";
        box.style.textAlign = "center";
        box.style.boxShadow = "rgba(99, 99, 99, 0.2) 0px 2px 8px 0px";

        var img = document.createElement("img");
        img.setAttribute("src", ele.investorImg);
        img.style.width = "100%";
        img.style.borderTopLeftRadius = "10px";
        img.style.borderTopRightRadius = "10px";

        var name = document.createElement("h3");
        name.innerText = ele.investorName;
        name.style.marginTop = "-5px"

        var title = document.createElement("p");
        title.innerText = ele.investorRole;
        title.style.marginTop = "-15px";
        title.style.color = "grey"

        var cimg = document.createElement("img");
        cimg.setAttribute("src", ele.investerCompanyLogo);
        cimg.style.width = "110px";
        cimg.style.marginTop = "-10px"

        document.querySelector("body").append(container);
        document.querySelector("#container").append(box)
        box.append(img, name, title, cimg);
    });


</script>
