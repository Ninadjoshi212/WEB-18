<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="dsc">Decrement</button>
    <button id="isc">Increment</button>
</body>
</html>

<script>

var count;

if(localStorage.getItem("counter"==null)){
    count=0;
    document.querySelector("h1").innerText=count;
}
else{
    count=localStorage.getItem("counter");
    document.querySelector("h1").innerText=count;
}

document.querySelector("#dsc").addEventListener("click",decrefun);

function decrefun(){
    count--;
    document.querySelector("h1").innerText=count;
    localStorage.setItem("counter",count);

}

document.querySelector("#isc").addEventListener("click",increfun);

function increfun(){
    count++;
    document.querySelector("h1").innerText=count;
    localStorage.setItem("counter",count);
}




</script>
